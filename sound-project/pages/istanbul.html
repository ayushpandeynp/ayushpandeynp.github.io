<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 Candles</title>
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body style="overflow: hidden">
    <video
      src="../img/timelapse.mp4"
      style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 100%;
        width: 100%;
        object-fit: cover;
      "
      autoplay
      muted
    ></video>
  </body>
</html>
